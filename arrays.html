<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Arrays</title>
</head>
<body>
    <h1>Arrays javascript</h1>
    <script>
        // un array es una coleccion de elemntos
        var frutas = ["Manzana", "Banana", "Naranja"];

        document.write("La primera fruta es: " + frutas[0] + "<br>");
        document.write("Todas las frutas: " + frutas.join(", "));

    </script>
</body>
</html>
